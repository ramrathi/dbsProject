<!DOCTYPE html>
<html>
<head>
  <title>DBSbook</title>

  <link rel="stylesheet" type="text/css" href="static/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="static/css/style.css">
</head>
<body>
  <!-- nav -->
  <nav class="navbar navbar-default">
    <div class="container-fluid">
      <div class="navbar-header">
      </div>
    </div>
  </nav>
  <!-- ./nav -->

  <!-- main -->
  <main class="container">
    <center>
    <div class="row">
      <div class="col-md-6 col-md-offset-3 text-center">
        <img src= '/static/img/logo.png'  style="width: 180px; height: 180px;">
      <h1 class="text-center">Welcome to DBSbook! <br><small>A social networking site.</small></h1>
      <br>
      <br>
      <h4>Login To Get Started!</h4>
        <!-- login form -->
        <form method="post" action="login">
          <div class="form-group">
            <input class="form-control" type="text" name="email" placeholder="Email">
          </div>


           <div class="form-group">
            <input class="form-control" type="password" name="password" placeholder="Password">
            <p>{{ error }}</p>
          </div>

          <div class="form-group">
            <input class="btn btn-primary" type="submit" name="login" value="Login">
          </div>
          <a href="{{ url_for('register') }}">New User? Sign Up Now</a>
        </form>
      </center>
        <!-- ./login form -->
      </div>

  </main>
  <!-- ./main -->

  <!-- footer -->
  <footer class="container text-center">
    <ul class="nav nav-pills pull-right">
    </ul>
  </footer>
  <!-- ./footer -->
  <script type="text/javascript" src="static/js/bootstrap.min.js"></script>
  <script type="text/javascript" src="static/js/script.js"></script>
</body>
</html>
